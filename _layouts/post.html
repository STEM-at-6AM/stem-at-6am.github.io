---
layout: default
---

<style>
    #post-banner {
        background-image: url("{{ page.image }}");
    }
</style>

{% include breadcrumbs.html %}

<header id="post-header">
    <div id="post-banner">
        <h1 id="post-title">{{ page.title }}</h1>
        <p id="img-license"><small>{{ page.img-attr }}</small></p>
    </div>        
    <p id="post-subtitle">{{ page.description }}</p>

</header>

<main class="post-main">

    <div class="post-wrapper">
        <div class="post-container" id="post-meta">
            <div id="post-author-date">
                <!-- <div class="author-pic"></div> -->
                <p class="author-name">{{ page.author }}</p>
                <div>⬝</div>
                <date datetime="{{ page.date }}" id="post-date">{{ page.date | date: "%d %b %Y"}}</date>
            </div>

            {% include tags.html tags=page.categories%}

        </div>
        <div class="post-container" id="post-content">
            {{ content }}
        </div>
    </div>

</main>
