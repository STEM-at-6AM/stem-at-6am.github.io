
<script src="assets/js/utility/dropdown-mobile.js" async></script>

<!-- fixed top navigation bar -->
<nav id="navbar">
    <!-- small logo -->
    <a href="" id="nav-logo-link" title="Home">
        <img id="nav-logo" src="assets/img/static/logo-180.png" alt="Small 'STEM@6AM' logo">
    </a>

    <!-- dropdown menu  -->
    <div class="dropdown" id="nav-menu">
        <button class="dropbtn" onclick="showDropdown(this)">Menu &#9662</button>
        <div class="dropdown-content">
            <ul>

                {% for category in site.data.categories %}
                    {% if category[0] != "meta" %}

                        <li class="dropdown-item">
                            <a href="{{category[0]}}">{{ category[0] | capitalize }}</a>
                        </li>

                    {% endif %}
                {% endfor %}

            </ul>
        </div>
    </div>

    <!-- rss icon -->
    <a href="feed.xml" id="nav-rss-link">
        <img id="nav-rss" src="assets/img/static/rss.png" alt="RSS feed icon" title="Subscribe via RSS">
    </a>
</nav>
